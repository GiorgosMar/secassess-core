version: '3.8'

services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: secassess-db
    environment:
      POSTGRES_DB: secassess
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d secassess"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Caching
  redis:
    image: redis:alpine
    container_name: secassess-redis
    ports:
      - "6379:6379"

  # Application
  app:
    build: .
    container_name: secassess-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/secassess
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DATA_REDIS_HOST=redis
      - APP_SECURITY_JWT_EXPIRATION=3600000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started